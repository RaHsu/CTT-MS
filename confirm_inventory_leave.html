<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认入库申请</title>
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/check_stuff.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/vue.js"></script>
    <script src="js/iview.js"></script>
</head>
<body>
<Spin fix id="loading" v-if="show">
    <Icon type="load-c" size=60 class="demo-spin-icon-load"></Icon>
    <br>
    <div class="loading-text">加载中...</div>
</Spin>
<script>
    var loading = new Vue({
        el:"#loading",
        data:{
            show:true
        },
        created:function () {
            setTimeout("loading.show=false",500);
        }
    });
</script>
<div id="notice">
    <Alert show-icon>
        你有{{count}}条申请尚未处理。
        <template slot="desc">要同意这些调库申请，请点击这条申请后的“确认申请”按钮。</template>
    </Alert>
</div>
<div id="table">
    <i-table border :columns="header" :data="showData" @on-sort-change="change_sort_data"></i-table>
</div>
<br>
<Page :total="total" id="page" show-total show-elevator @on-change="get_data"></Page>



<script src="js/jquery-3.2.1.min.js"></script>
<script>$.noConflict();</script>


<script src="js/common.js"></script>
<script src="js/check-input.js"></script>
<script src="js/url.js"></script>
<script>
    // 获取各种条件下的管理员数据（排序，查询，页数）
    function get_confirm_inventory_page_data(page_count) {

        // 发送数据
        jQuery.ajax({
            url: server + url.inventory_leave_check_confirm,
            data: send_with_cookie_data(),
            type: 'POST',
            xhrFields: {
                withCredentials: true
            },
            dataType: "json",
            crossDomain: true,
            success: function (result) {
                if(result.state === 'error'){
                    table.$Message.error(result.message);
                    setTimeout("jump('login.html')",1500);
                }else if(result.state === 'warning'){
                    table.$Message.error(result.message);
                }
                else {
                    page.total = result[0].datacount;
                    result.splice(0,1);
                    console.log(result);
                    table.showData = result;

                }

            },
            error: function () {
                table.$Message.warning('连接服务器失败，请检查你的网络连接');
            }
        });
    }

    var notice = new Vue({
        el:'#notice',
        data:{
            count:0
        },
        created:function () {
            jQuery.ajax({
                url: server + url.inventory_leave_count,
                data: send_with_cookie_data(),
                type: 'POST',
                xhrFields: {
                    withCredentials: true
                },
                dataType: "json",
                crossDomain: true,
                success: function (result) {
                    if(result.state === 'error'){
                        table.$Message.error(result.message);
                        setTimeout("jump('login.html')",1500);
                    }else if(result.state === 'warning'){
                        table.$Message.error(result.message);
                    }
                    else {
                        console.log(result);
                        notice.count = result;

                    }

                },
                error: function () {
                    table.$Message.warning('连接服务器失败，请检查你的网络连接');
                }
            });
        }

    });
    var table = new Vue({
        el: "#table",
        data: {
            order: "",
            header: [
                {
                    title: '物资大类',
                    key: 'category_name',
                    sortable: 'custom'
                },
                {
                    title: '物资名称',
                    key: 'stuff_name',
                    sortable: 'custom'
                },
                {
                    title: '仓库',
                    key: 'storehouse',
                    sortable: 'custom'

                },
                {
                    title: '生产商',
                    key: 'manufacturer',
                    sortable: 'custom'
                },
                {
                    title: '材料型号',
                    key: 'type',
                    sortable: 'custom'

                },
                {
                    title: '单位',
                    key: 'unit',
                    sortable: 'custom'

                },
                {
                    title: '数量',
                    key: 'quantity',
                    sortable: 'custom'

                }

            ],
            showData: [

            ]
        },
        methods: {
            change_sort_data: function (column) {
                if(column.key === 'category_name' || column.key === 'stuff_name'||column.key === 'unit'){
                    table.order = 'b.'+ column.key + " " + column.order;
                }else {
                    table.order = 'a.'+ column.key + " " + column.order;
                }
                console.log(table.order);
                get_confirm_inventory_page_data();
            }
        }

    });
    var page = new Vue({
        el: '#page',
        data: {
            total: 30
        },
        methods: {
            get_data: function (page) {
                get_confirm_inventory_page_data(page);
            }

        }

    });

    get_confirm_inventory_page_data();


</script>
</body>
</html>
