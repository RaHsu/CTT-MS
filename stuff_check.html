<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看入库记录</title>
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/check_stuff.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/vue.js"></script>
    <script src="js/iview.js"></script>
</head>
<body>
<Spin fix id="loading" v-if="show">
    <Icon type="load-c" size=60 class="demo-spin-icon-load"></Icon>
    <br>
    <div class="loading-text">加载中...</div>
</Spin>
<script>
    var loading = new Vue({
        el:"#loading",
        data:{
            show:true
        },
        created:function () {
            setTimeout("loading.show=false",500);
        }
    });
</script>
<div id="search">
    <div class="search-text">
        <i-button type="primary" class="search-button" @click="get_search_result">查询</i-button>
        <span>按时间查询：</span>
        <date-picker type="date" placeholder="选择日期" style="width: 200px" v-model="search_start_time"></date-picker>
        <date-picker type="date" placeholder="选择日期" style="width: 200px" v-model="search_end_time"></date-picker>

        <span>模糊查询：</span>
        <i-input v-model="search_text" placeholder="请输入要查询的字符" style="width: 200px"></i-input>

    </div>
    <div class="search-area">
        <i-select v-model="search_storehouse" style="width:200px">
            <i-option v-for="item in storehouse_data" :value="item.value" :key="item.value">{{ item.label }}</i-option>
        </i-select>
    </div>

    <span>按仓库查询：</span>



</div>
<br>
<div id="table">
    <i-table border :columns="header" :data="showData" @on-sort-change="change_sort_data"></i-table>
</div>
<br>
<Page :total="total" id="page" show-total show-elevator @on-change="get_data"></Page>



<script src="js/jquery-3.2.1.min.js"></script>
<script>$.noConflict();</script>


<script src="js/common.js"></script>
<script src="js/check-input.js"></script>
<script src="js/url.js"></script>
<script>
    // 获取各种条件下的管理员数据（排序，查询，页数）
    function get_stuff_page_data(page_count) {
        // 设置数据
        var page_data = {
            pageinfo: {
                curpage: 1,
                pageinate: 10
            },
            condition:{}
        };
        if (page_count) {
            page_data.pageinfo.curpage = page_count;
        }


        // 首先判断有无查询条件
        // 以仓库为条件查询
        if(search.search_storehouse !== ''){
            page_data.condition.where = ["manufacturer",search.search_storehouse];
        }
        // 模糊查询
        if(search.search_text !==''){
            page_data.condition.like = ["manufacturer|storehouse|category_name|stuff_name","%"+ search.search_text + "%"];

        }
        // 以时间间隔查询
        if(search.search_start_time !=='' && search.search_end_time !==''){
            page_data.condition.between = ["stuff_in_date",[formatDateTime(search.search_start_time),formatDateTime(search.search_end_time)]];
        }
        // 判断有无排序
        if (table.order !== '') {
            page_data.order = table.order;
        }

        console.log(JSON.stringify(page_data));

        // 发送数据
        jQuery.ajax({
            url: server + url.stuff_check,
            data: send_with_cookie_data('query', page_data),
            type: 'POST',
            xhrFields: {
                withCredentials: true
            },
            dataType: "json",
            crossDomain: true,
            success: function (result) {
                if (result.state === 'error' || result.state === 'warning') {
                    console.log(result);
                    table.$Message.error(result.message);
                }
                else {
                    console.log(result);
                    page.total = result[0].datacount;
                    result.splice(0,1);
                    table.showData = result;
                }

            },
            error: function () {
                table.$Message.warning('连接服务器失败，请检查你的网络连接');
            }
        });
    }

    var search = new Vue({
        el: '#search',
        data: {
            search_storehouse: '',
            search_text: '',
            search_start_time:'',
            search_end_time:'',
            storehouse_data:[]
        },
        methods: {
            // 获取查询的结果
            get_search_result: function () {
                get_stuff_page_data();
            }

        },
        created:get_user_storehouse
    });
    var table = new Vue({
        el: "#table",
        data: {
            order: "",
            header: [
                {
                    title: '厂家',
                    key: 'manufacturer',
                    sortable: 'custom'
                },
                {
                    title: '仓库',
                    key: 'storehouse',
                    sortable: 'custom'

                },

                {
                    title: '材料大类',
                    key: 'category_name',
                    sortable: 'custom'
                },
                {
                    title: '材料名称',
                    key: 'stuff_name',
                    sortable: 'custom'
                },
                {
                    title: '材料型号',
                    key: 'type',
                    sortable: 'custom'

                },
                {
                    title: '单位',
                    key: 'unit',
                    sortable: 'custom'

                },
                {
                    title: '数量',
                    key: 'quantity',
                    sortable: 'custom'

                },
                {
                    title: '入库时间',
                    key: 'stuff_in_date',
                    sortable: 'custom'
                },
                {
                    title: '操作',
                    key: 'action',
                    width: 180,
                    align: 'center',
                    render: function (h, params) {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'warning',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: function () {
                                        window.location.href = "modify_admin.html?" + table.showData[params.index].id;
                                    }
                                }
                            }, '修改')
                        ]);
                    }
                }

            ],
            showData: [

            ]
        },
        methods: {
            change_sort_data: function (column) {
                table.order = column.key + " " + column.order;
                get_stuff_page_data();
            }
        }

    });
    var page = new Vue({
        el: '#page',
        data: {
            total: 30
        },
        methods: {
            get_data: function (page) {
                get_stuff_page_data(page);
            }

        }

    });

    get_stuff_page_data();


</script>
</body>
</html>
