<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产商管理</title>
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/check_stuff.css">
    <link rel="stylesheet" href="css/loading.css">

    <script src="js/vue.js"></script>
    <script src="js/iview.js"></script>
    <style>
        #add_button{
            margin-left: 50px;
        }
        #table{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<Spin fix id="loading" v-if="show">
    <Icon type="load-c" size=60 class="demo-spin-icon-load"></Icon>
    <br>
    <div class="loading-text">加载中...</div>
</Spin>
<script>
    var loading = new Vue({
        el:"#loading",
        data:{
            show:true
        },
        created:function () {
            setTimeout("loading.show=false",500);
        }
    });
</script>
<div id="search">
    <div class="search-text">
        <i-button type="primary" class="search-button" @click="get_search_result">查询</i-button>
        <span>模糊查询：</span>
        <i-input v-model="search_text" placeholder="请输入要查询的字符" style="width: 200px"></i-input>
    </div>
</div>
<br>
<div id="add_button">
    <i-button type="primary" @click="show_form">添加生产商</i-button>
</div>
<div id="table">
    <i-table border :columns="header" :data="showData" @on-sort-change="change_sort_data"></i-table>
</div>
<br>
<Page :total="total" id="page" show-total show-elevator @on-change="get_data"></Page>
<Modal  id="addManufacturer"
        v-model="show"
        title="添加生产商"
        ok-text="提交"
        cancel-text="取消"
        @on-ok="submit(check(data))">
    <i-form :label-width="60">
        <form-item label="生产商">
            <i-input v-model="data.manufacturer.value" placeholder="请输入生产商名称"></i-input>
        </form-item>
    </i-form>
</Modal>
<Modal  id="modifyManufacturer"
        v-model="show"
        title="修改生产商"
        ok-text="提交"
        cancel-text="取消"
        @on-ok="submit(check(data))">
    <i-form :label-width="60">
        <form-item label="生产商">
            <i-input v-model="data.manufacturer.value" placeholder="请输入生产商名称"></i-input>
        </form-item>
    </i-form>
</Modal>


<script src="js/jquery-3.2.1.min.js"></script>
<script>$.noConflict();</script>
<script src="js/vue.js"></script>
<script src="js/iview.js"></script>

<script src="js/common.js"></script>
<script src="js/check-input.js"></script>
<script src="js/url.js"></script>
<script>
    // 获取各种条件下的员工数据（排序，查询，页数）
    function get_manufacturer_page_data(page_count){
        // 设置数据
        var page_data={
            pageinfo:{
                curpage: 1,
                pageinate: 10
            },
            condition:{
                where:[]
            }
        };
        if(page_count){
            page_data.pageinfo.curpage = page_count;
        }


        // 首先判断有无查询条件
        if(search.search_text !==''){
            page_data.condition = {
                like:["manufacturer","%"+ search.search_text + "%"]
            }

        }

        // 判断有无排序
        if(table.order !== ''){
            page_data.order = table.order;
        }

        console.log(JSON.stringify(page_data));

        // 发送数据
        jQuery.ajax({
            url : server+url.check_manufacturer,
            data: send_with_cookie_data('query',page_data),
            type : 'POST',
            xhrFields: {
                withCredentials: true
            },
            dataType:'json',
            crossDomain: true,
            success:function (result) {
                if(result.state === 'error'||result.state === 'warning'){
                    table.$Message.error(result.message);
                    setTimeout("jump('login.html')",2000);

                }
                else{
                    console.log(result);
                    page.total = result[0].datacount;
                    result.splice(0,1);
                    table.showData = result;
                }

            },
            error:function () {
                table.$Message.warning('连接服务器失败，请检查你的网络连接');
            }
        });
    }

    var addManufacturer = new Vue({
        el:'#addManufacturer',
        data:{
            show:false,
            loading:true,
            data:{
                manufacturer:{
                    value:'',
                    check:['empty'],
                    alertText: {
                        empty:'省份不能为空'
                    }
                }
            }
        },
        methods:{
            check:checkInput,
            submit:function (tof) {
                if(tof === true){
                    var send_data = extract_value(addManufacturer.data);
                    console.log(send_with_cookie_data('json',send_data));
                    jQuery.ajax({
                        url:server+url.add_manufacturer,
                        type : 'POST',
                        data : send_with_cookie_data('json',send_data),
                        processData: false,
                        crossDomain: true,
                        success:function (result) {
                            if(result.state === 'error'||result.state === 'warning'){
                                addManufacturer.$Message.error(result.message);
                            }else if(result.state === 'success'){
                                addManufacturer.$Message.success(result.message+",即将刷新");
                                setTimeout("location.reload();",2000);

                            }
                            console.log(result);

                        },
                        error:function () {
                            alert('数据请求失败，请检查你的网络连接');
                        }
                    });
                }
            }
        }

    });
    var modifyManufacturer = new Vue({
        el:'#modifyManufacturer',
        data:{
            show:false,
            loading:true,
            data:{
                id:{
                    value:'',
                    check:[]
                },
                manufacturer:{
                    value:'',
                    check:['empty'],
                    alertText: {
                        empty:'省份不能为空'
                    }
                }
            }
        },
        methods:{
            check:checkInput,
            submit:function (tof) {
                if(tof === true){
                    var send_data = extract_value(modifyManufacturer.data);
                    console.log(send_with_cookie_data('json',send_data));
                    jQuery.ajax({
                        url:server+url.change_manufacturer,
                        type : 'POST',
                        data : send_with_cookie_data('json',send_data),
                        processData: false,
                        crossDomain: true,
                        success:function (result) {
                            if(result.state === 'error'||result.state === 'warning'){
                                modifyManufacturer.$Message.error(result.message);
                            }else if(result.state === 'success'){
                                modifyManufacturer.$Message.success(result.message+",即将刷新");
                                setTimeout("location.reload();",2000);
                            }
                            console.log(result);

                        },
                        error:function () {
                            alert('数据请求失败，请检查你的网络连接');
                        }
                    });
                }
            }
        }

    });
    var addButton = new Vue({
        el:"#add_button",
        methods:{
            show_form:function () {
                addManufacturer.show = true;
            }
        }
    });
    var search = new Vue({
        el: '#search',
        data: {
            search_text: ''
        },
        methods:{
            // 获取查询的结果
            get_search_result:function () {
                get_manufacturer_page_data();
            }

        }
    });
    var table = new Vue({
        el: "#table",
        data:{
            order:"",
            header: [
                {
                    title: '生产商',
                    key: 'manufacturer',
                    sortable: 'custom'

                },
                {
                    title: '操作',
                    key: 'action',
                    width: 180,
                    align: 'center',
                    render: function (h, params) {
                        return h('div', [
                            h('Button',{
                                props:{
                                    type:'warning',
                                    size:'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on:{
                                    click:function(){
                                        //window.location.href = "modify_staff.html?"+table.showData[params.index].id;
                                        modifyManufacturer.show = true;
                                        for(var key in modifyManufacturer.data){
                                            if(key !== 'area'){
                                                modifyManufacturer.data[key].value = table.showData[params.index][key];
                                            }
                                        }
                                        console.log(table.showData[params.index]);
                                    }
                                }
                            },'修改'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: function(){
                                        table.$Modal.confirm({
                                            title:'删除确认',
                                            content:'确认删除这条信息吗？',
                                            okText:'确认',
                                            cancelText:'取消删除',
                                            onOk:function () {
                                                jQuery.ajax({
                                                    url : server+url.delete_manufacturer,
                                                    data: send_with_cookie_data('id',table.showData[params.index].id),
                                                    type : 'POST',
                                                    success:function (result) {
                                                        console.log(result);
                                                        if(result.state === 'success'){
                                                            table.$Message.success('删除成功');
                                                            table.showData.splice(params.index,1);
                                                        }else{
                                                            table.$Message.warning(result.message);
                                                        }
                                                    },
                                                    error:function () {
                                                        table.$Message.warning('连接服务器失败，请检查你的网络连接');
                                                    }
                                                });
                                            },
                                            onCancel:function () {
                                                table.$Message.info("取消删除");
                                            }
                                        })


                                    }
                                }
                            }, '删除')
                        ]);
                    }
                }

            ],
            showData: [
                {
                    province:'四川',
                    city:'成都',
                    district:'金牛区'

                }
            ]
        },
        methods: {
            change_sort_data: function (column) {
                table.order = column.key + " " + column.order;
                get_manufacturer_page_data();
            }
        }

    });
    var page = new Vue({
        el: '#page',
        data:{
            total:30
        },
        methods:{
            get_data: function (page) {
                get_manufacturer_page_data(page);
            }



        }

    });

    get_manufacturer_page_data();


</script>
</body>
</html>
