<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CCT-MS系统</title>
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="js/vue.js"></script>
    <script src="js/iview.js"></script>
</head>
<body>
<Spin fix id="loading" v-if="show">
    <Icon type="load-c" size=60 class="demo-spin-icon-load"></Icon>
    <br>
    <div class="loading-text">加载中...</div>
</Spin>
<script>
    var loading = new Vue({
        el:"#loading",
        data:{
            show:true
        },
        created:function () {
            setTimeout("loading.show=false",500);
        }
    });
</script>
<div>
    <div class="layout">
        <!--吊顶菜单-->
        <div class="layout-ceiling" id="celling">
            <div class="layout-ceiling-main">
                <a href="#">关于系统</a> |
                <a href="#" id="exit">安全退出</a>
            </div>
        </div>
        <!--顶部菜单-->
        <i-menu mode="horizontal" theme="dark" active-name="desktop.html" id="topMenu">
            <div class="layout-logo">

            </div>
            <div class="layout-nav">
                <menu-item name="1">
                    <Icon type="locked"></Icon>
                    修改密码
                </menu-item>
                <menu-item name="desktop.html">
                    <Icon type="home"></Icon>
                    显示桌面
                </menu-item>
            </div>
        </i-menu>
        <!--侧边菜单-->
        <Row type="flex">
            <i-col span="4" class="layout-menu-left" id="sideMenu">
                <i-menu active-name="1" theme="dark" width="auto" @on-select="href">
                    <div class="layout-logo-left"></div>
                    <Submenu name="1">
                        <template slot="title">
                            <Icon type="hammer"></Icon>
                            材料操作
                        </template>
                        <menu-item name="desktop.html">材料发放</menu-item>
                        <menu-item name="1-2">材料入库</menu-item>
                        <menu-item name="1-4">装维退料</menu-item>
                        <menu-item name="1-5">退回公司</menu-item>
                        <menu-item name="1-6">库存调拨</menu-item>
                        <menu-item name="1-7">材料报废（丢失）</menu-item>
                    </Submenu>
                    <Submenu name="2">
                        <template slot="title">
                            <Icon type="search"></Icon>
                            材料查询
                        </template>
                        <menu-item name="2-1">发放记录</menu-item>
                        <menu-item name="2-2">入库记录</menu-item>
                        <menu-item name="2-3">装维退料记录</menu-item>
                        <menu-item name="2-4">退回公司记录</menu-item>
                        <menu-item name="2-5">调拨记录</menu-item>
                        <menu-item name="2-6">报废（丢失）记录</menu-item>
                        <menu-item name="2-7">材料来源记录</menu-item>
                        <menu-item name="2-8">材料盘库统计</menu-item>
                        <menu-item name="2-9">装维领取统计</menu-item>
                    </Submenu>
                    <Submenu name="3">
                        <template slot="title">
                            <Icon type="person-stalker"></Icon>
                            装维人员管理
                        </template>
                        <menu-item name="add_staff.html">添加装维人员</menu-item>
                        <menu-item name="check_staff.html">查看/修改资料</menu-item>
                    </Submenu>
                    <Submenu name="4">
                        <template slot="title">
                            <Icon type="settings"></Icon>
                            系统设置
                        </template>
                        <menu-item name="4-1">基本信息设置</menu-item>
                        <menu-item name="add_admin.html">添加管理员</menu-item>
                        <menu-item name="check_admin.html">查看、修改管理员</menu-item>
                        <menu-item name="area_setting.html">片区设置</menu-item>
                        <menu-item name="warehouse_setting.html">仓库设置</menu-item>
                        <menu-item name="team_setting.html">班组设置</menu-item>
                        <menu-item name="4-6">工具设置</menu-item>
                        <menu-item name="4-7">安全用品设置</menu-item>
                        <menu-item name="4-8">系统登录日志</menu-item>
                    </Submenu>
                    <Submenu name="5">
                        <template slot="title">
                            <Icon type="wrench"></Icon>
                            材料管理
                        </template>
                        <menu-item name="category_setting.html">材料大类设置</menu-item>
                        <menu-item name="stuff_setting.html">材料名称管理</menu-item>
                    </Submenu>
                </i-menu>
            </i-col>
            <i-col span="20">
                <iframe src="desktop.html" frameborder="0" scrolling="yes" width="83.3333333%" id="content"></iframe>
            </i-col>
        </Row>

        <div class="layout-copy">
            2017 &copy; wingstudio
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/iview.js"></script>
<script src="js/check-input.js"></script>
<script src="js/common.js"></script>
<script src="js/url.js"></script>
<script>
    set_height();
    get_cookie();


    //check_auth();


    var celling = new Vue({
        el:'#celling'
    });

    var topMenu = new Vue({
        el:'#topMenu',
        methods:{
            href: function (name) {
                var iframe = document.getElementById("content");
                iframe.src = name;

            }
        }
    });
    var sideMenu = new Vue({
        el: '#sideMenu',
        data:{
            show:{
                no1:false
            },



        },
        methods:{
            href: function (name) {
                var iframe = document.getElementById("content");
                iframe.src = name;

            }
        }

    });
    function set_exit() {

        document.getElementById('exit').onclick=function () {
            alert('是否退出？');
            $.ajax({
                url : server+url.logout,
                type : 'POST',
                crossDomain: true,
                data:send_with_cookie_data(),
                success:function (result) {
                    if(result.state === 'success'){
                        setCookie('username','',-1);
                        window.location.href = "login.html";
                    }else{
                        alert('注销失败');
                    }
                },
                error:function () {
                    alert('数据请求失败，请检查你的网络连接');
                }
            });
        }
    }
    set_exit();



</script>
</body>
</html>
