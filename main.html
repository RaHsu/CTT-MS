<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CCT-MS系统</title>
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div>
    <div class="layout">
        <!--吊顶菜单-->
        <div class="layout-ceiling" id="celling">
            <div class="layout-ceiling-main">
                <a href="#">注册登录</a> |
                <a href="#">帮助中心</a> |
                <a href="#">安全中心</a> |
                <a href="#">服务大厅</a>
            </div>
        </div>
        <!--顶部菜单-->
        <i-menu mode="horizontal" theme="dark" active-name="1" id="topMenu">
            <div class="layout-logo">

            </div>
            <div class="layout-nav">
                <menu-item name="1">
                    <Icon type="ios-navigate"></Icon>
                    导航一
                </menu-item>
                <menu-item name="2">
                    <Icon type="ios-keypad"></Icon>
                    导航二
                </menu-item>
                <menu-item name="3">
                    <Icon type="ios-analytics"></Icon>
                    导航三
                </menu-item>
                <menu-item name="4">
                    <Icon type="ios-paper"></Icon>
                    导航四
                </menu-item>
            </div>
        </i-menu>
        <!--侧边菜单-->
        <Row type="flex">
            <i-col span="4" class="layout-menu-left" id="sideMenu">
                <i-menu active-name="1-2" theme="dark" width="auto" :open-names="['1']">
                    <div class="layout-logo-left"></div>
                    <Submenu name="1">
                        <template slot="title">
                            <Icon type="ios-navigate"></Icon>
                            导航一
                        </template>
                        <menu-item name="1-1">{{item.no1}}</menu-item>
                        <menu-item name="1-2">选项 2</menu-item>
                        <menu-item name="1-3">选项 3</menu-item>
                    </Submenu>
                    <Submenu name="2">
                        <template slot="title">
                            <Icon type="ios-keypad"></Icon>
                            导航二
                        </template>
                        <menu-item name="2-1">选项 1</menu-item>
                        <menu-item name="2-2">选项 2</menu-item>
                    </Submenu>
                    <Submenu name="3">
                        <template slot="title">
                            <Icon type="ios-analytics"></Icon>
                            导航三
                        </template>
                        <menu-item name="3-1">选项 1</menu-item>
                        <menu-item name="3-2">选项 2</menu-item>
                    </Submenu>
                </i-menu>
            </i-col>
        </Row>
        <div style="height: 200px"></div>
        <div class="layout-copy">
            2011-2016 &copy; TalkingData
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/iview.js"></script>
<script src="js/check-input.js"></script>
<script>



    var celling = new Vue({
        el:'#celling'
    });

    var topMenu = new Vue({
        el:'#topMenu'
    });
    var sideMenu = new Vue({
        el: '#sideMenu',
        data:{
            show:{
                no1:false
            },
            item:{
                no1:'仓库管理'
            }

        }

    })
</script>
</body>
</html>
